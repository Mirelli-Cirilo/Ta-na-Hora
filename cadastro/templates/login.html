{% extends 'main/main.html' %}
{% load static %}
{% block 'head' %}
<link rel="stylesheet" href="{% static 'css/cadastro.css' %}">
{% endblock %}

{% block 'body' %}

<div style="margin-top: 5rem;"  class="container">
    <div style="width: 34.5rem; margin-left: -0.7rem; " class="header-bar">
        <h1>LOGIN</h1>
        <hr style="border-color: #7E7B7C">
    </div>

    <div class="card-body">
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <label>Username:</label>
            <input type="text" class="form-control" placeholder="Username..." name="username">
            <br>    
            <label>Senha</label>
            <input type="password" class="form-control" placeholder="Senha..." name="senha">
            <br>
            <input class="button" type="submit" value="LOGAR" class="btn-principal">
            
            <a style="margin-left: 2rem;" class="button" href="{% url 'cadastro' %}" class="link">CADASTRA-SE</a>
            <br>
            <br>
            
        </form>
    </div>
</div>    
{% endblock %}
