{% extends 'main.html' %}
{% load static %}

{% block 'head' %}
<link rel="stylesheet" href="{% static 'css/css.css' %}">
<link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
{% endblock %}

{% block 'body' %}
<div class="conteudo">   
    <div class="sidebar">
        <div id="sidebar-header">
            <Header>Meus Medicamento</Header>
        </div>

        <div class="items">
            {% for medicamento in medicamentos %}
                {{medicamento.nome}} | {{medicamento.horario}} <a href="{% url 'delete' medicamento.id %}">X</a>
                <a href="{% url 'update' medicamento.id %}">U</a>
                <a href="{% url 'detail' medicamento.id %}">D</a>
                <br>
                <br>
                
            {% endfor %}
        </div>
    </div>            
    
    <div class="cardy-body">
        <h2 class="title">Adicione seu medicamento</h2>
        <form action="{% url 'home' %}" method="POST">
            {% csrf_token %}
            {{form.as_p}}

            <input class="button" type="submit" value="Salvar">
        </form>
    </div>
</div>     
{% endblock %}
